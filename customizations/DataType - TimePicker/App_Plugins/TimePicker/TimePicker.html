<div class="umb-editor umb-datepicker" ng-controller="Umbraco.TimePicker">
        <div class="input-append date datepicker" style="position: relative;" id="datepicker{{model.alias}}">
            <input name="datepicker" data-format="HH:mm" type="text" ng-model="model.value" ng-controller="Umbraco.TimePicker" class="datepickerinput" />
            <span class="add-on">
                <i class="icon-time"></i>
            </span>
        </div>
</div>
